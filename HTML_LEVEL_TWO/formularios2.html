<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Evaluacion</title>
  </head>
  <body>
    <h1>Formulario de Evaluacion</h1>
    <form method="get">
      <h3>Eres chileno o extrangero</h3>
      <label for="inchile">Chileno</label>
      <input id="inchile" type="radio" name="loc" value="chileno">
      <label for="outchile">Extrangero</label>
      <input id="outchile" type="radio" name="loc" value="extrangero">
      <h2>¿Cómo evaluarias el servicio?</h2>
      <select name="estrellas">
        <option value="Bueno">3</option>
        <option value="Regular">2</option>
        <option value="Malo">1</option>
      </select>
      <h2>Comentarios</h2>
      <textarea name="miscomentarios" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Ingresar">
    </form>
  </body>
</html>
