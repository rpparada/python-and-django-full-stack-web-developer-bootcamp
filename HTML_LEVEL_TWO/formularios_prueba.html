<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios - Prueba</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="fname" type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="emailusuario">Email:</label>
      <input id="emailusuario" type="email" name="" placeholder="email@email.com" required>
      <label for="contrausuario">Password:</label>
      <input id="contrausuario" type="password" name="" placeholder="" required>
      <p>Are you over the age of 18?</p>
      <label for="usumayor">Si:</label>
      <input id="usumayor" type="radio" name="edad" value="mayor">
      <label for="usumenor">No:</label>
      <input id="usumenor" type="radio" name="edad" value="menor">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="tarjetac">
        <option value="credito">Tarjeta de Credito</option>
        <option value="paypal">Paypal</option>
      </select>
      <input type="submit" name="" value="Enviar">
    </form>


  </body>
</html>
